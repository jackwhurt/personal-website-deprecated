type CalendarEvent @model @auth(rules: [{allow: public}]) {
  id: ID!
  start: String
  end: String
  title: String
  actions: AWSJSON
  allDay: Boolean
  resizable: AWSJSON
  draggable: Boolean
  colour: String
}

type Restaurant @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String!
  city: String!
}
 